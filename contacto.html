<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la página de contacto de la web Alex Construction, en el caso de que necesite ayuda y tenga alguna duda relevante con cualquiera de nuestros servicios, contáctenos.">
    <link rel="shortcut icon" type="image/svg" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contacto</title>
</head>

<body>
    <header>
        <!-- Puede ser que el area hero acabe aquí -->
        <h1>Alex <span>Construction</span></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <form>
            <div>
                <input type="text" placeholder="Nombre" autofocus required pattern="[A-Za-z0-9]{3,30}">
            </div>
            <div>
                <input type="email" placeholder="Email" required>
            </div>
            <div>
                <input type="number" min="18" max="99" placeholder="Edad" required>
            </div>
            <div>
                <input type="tel" placeholder="Teléfono" required>
            </div>
            <div>
                <textarea name="mensaje" required placeholder="Escribe un mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="checkbox" required>
                <p>Acepto la política de privacookies.</p>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <h4>Redes Sociales</h4>
        <a href="https://es-es.facebook.com/">
            <img class="redes-logo" src="assets/img/facebook.png" alt="logo-facebook"></a>
        <a href="https://www.instagram.com/">
            <img class="redes-logo" src="assets/img/instagram.png" alt="logo-instagram"></a>
        <a href="https://es.linkedin.com/">
            <img class="redes-logo" src="assets/img/linkedin.png" alt="logo-linkedin"></a>
        <a href="https://wa.me/34634420269">
            <img class="redes-logo" src="assets/img/whatsapp.png" alt="logo-whatsapp"></a>
        <p>Derechos reservados al diseñador y desarrollador.</p>
    </footer>

</body>

</html>
