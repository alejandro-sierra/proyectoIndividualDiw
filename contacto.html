<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto para más ayuda">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <!-- Puede ser que el area hero acabe aquí -->
        <h1>Alex Construction</h1>
        <nav>
            <!-- Se que los width no estan bien los aplicaré en el css para quitarlos de aquí -->
            <a href="index.html"><img src="assets/img/logo.png" alt="logo" width="3%"></a>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <form>
            <legend>Contacto</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tú Nombre" autofocus required pattern="[A-Za-z0-9]{3,30}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Tú email" required>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" min="18" max="99" placeholder="Tú edad" required>
                <!-- pattern="([1]{1}[8]{1})"   No supe hacer lo con pattern -->
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tú teléfono" required>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" required placeholder="Escribe el mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="check">Acepto la política de privacidad y cookies.</label>
                <input type="checkbox" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <h4>Redes Sociales</h4>
        <!-- Se que los width no estan bien los aplicaré en el css para quitarlos de aquí -->
        <a href="#"><img src="assets/img/facebook.png" alt="facebook" width="3%"></a>
        <a href="#"><img src="assets/img/instagram.png" alt="instagram" width="3%"></a>
        <a href="#"><img src="assets/img/linkedin.png" alt="linkedin" width="3%"></a>
        <a href="#"><img src="assets/img/whatsapp.png" alt="whatsapp" width="3%"></a>
        <p>Derechos reservados al diseñador y desarrollador.</p>
    </footer>
</body>

</html>
