    <meta name="description" content="Esta es la página de contacto de la web Alex Construction, en el caso de que necesite ayuda y tenga alguna duda relevante con cualquiera de nuestros servicios, contáctenos.">
    <link rel="shortcut icon" type="image/svg" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contacto</title>
</head>

<body>
    <header>
        <!-- Puede ser que el area hero acabe aquí -->
        <h1>Alex <span>Construction</span></h1>
        <nav>
            <!-- Se que los width no estan bien los aplicaré en el css para quitarlos de aquí -->

            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <form>
            <legend>Contacto</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tú Nombre" autofocus required pattern="[A-Za-z0-9]{3,30}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu email" required>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" min="18" max="99" placeholder="Tu edad" required>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" required placeholder="Escribe el mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="check">Acepto la política de privacidad y cookies.</label>
                <input type="checkbox" id="check" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
